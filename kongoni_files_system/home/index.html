<body>
<div class="image-container set-full-height" style="background-image: url('assets/img/dear.png')">

    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->

                <div class="card wizard-card" data-color="orange" id="wizardProfile">
                    <form action="" method="">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    	<div class="wizard-header">
                        	<h3>
                        	   <small>Customer Details Entry System.</small>
                        	</h3>
                    	</div>

						<div class="wizard-navigation">
							<ul>
	                            <li><a href="#about" data-toggle="tab"> Customer </a></li>
	                            <li><a href="#account" data-toggle="tab">Booking </a></li>

	                            <li><a href="#other" data-toggle="tab"> Other Services</a></li>

                                  <h4 class="info-text"> Customer Information & Contacts </h4>
                                  <div class="col-sm-5 col-sm-offset-1">

                                        <label>GR Card Number<small>(*)</small></label>

                                      </div>
                                      <div class="form-group">
                                        <label>Guest Name <small>(*)</small></label>

                                      </div>                                      
                                  </div>
                                  <div class="col-sm-5">
                                      <div class="form-group">
                                            <label>Guest Type</label><br>

                                                <option value="CORPORATE"> CORPORATE </option>
                                            </select>
                                          </div>
                                      <div class="form-group">
                                          <label>Phone Number </label>

                                      </div>
                                      <div class="form-group">

                                  </div>
                                  <div class="col-sm-10 col-sm-offset-1">

                                          <input name="nationality" id="nationality" type="text" class="form-control">
                                      </div> 
                                  </div>
                              </div>
                            </div>
                            <div class="tab-pane" id="account">
							
                                <h4 class="info-text">Customers Booking Information</h4>
								  <div class="row">
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label>Source </label>
                                        <input name="booking_source" id="source" type="text" class="form-control" >
                                      </div>
                                      <div class="form-group">
                                        <label>Room Number</label>
                                        <input name="room_no" id="room_no" type="text" class="form-control" required="required">
                                      </div>
										<div class="form-group">
                                            <label>Room Type</label><br>
                                             <select name="room_type"  id="room_type" class="form-control">
												  <option value="DELUXE FB">DELUXE FB</option>
												  <option value="DELUXE BB">DELUXE BB</option>
												  <option value="DELUXE BO">DELUXE BO</option>
												  <option value="DELUXE HB">DELUXE HB</option>
												  <option value="EXECUTIVE FB">EXECUTIVE FB</option>
												  <option value="EXECUTIVE BB">EXECUTIVE BB</option>
												  <option value="EXECUTIVE BO">EXECUTIVE BO</option>
												  <option value="EXECUTIVE HB">EXECUTIVE HB</option>

											  <option value="CASH">CASH</option>
											  <option value="CHEQUE">CHEQUE</option>

<script>
	// register jQuery extension
	jQuery.extend(jQuery.expr[':'], {
		focusable: function (el, index, selector) {
			return $(el).is('a, button, :input, [tabindex]');
		}
	});

	$(document).on('keydown', ':focusable', function (e) {
		if (e.which == 13) {
			e.preventDefault();
			// Get all focusable elements on the page
			var $canfocus = $(':focusable');
			var index = $canfocus.index(this) + 1;
			if (index >= $canfocus.length) index = 0;
			$canfocus.eq(index).focus();
		}
	});
</script>
